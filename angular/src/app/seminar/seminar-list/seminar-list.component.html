<button class="btn btn-primary" 
  (click)="onAdd()">Add</button>
&nbsp;

<button class="btn btn-success" 
  [disabled]="!isSelected()"
  (click)="onEdit()">Edit</button>
&nbsp;

<button class="btn btn-danger" 
    [disabled]="!isSelected()"
    (click)="onDelete()">Delete</button>

<br>
<br>

<table class="table table-bordered">
<thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Venue</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of objects; index as i" 
        (click)="onSelect(obj)" (dblclick)="onEdit()"
        [class.table-info]="selected == obj">
        <th scope="row">{{i + 1}}</th>
        <td>{{obj.name}}</td>
        <td>{{obj.venue}}</td>
        <td>{{obj.date | date:"yyyy-MM-dd"}}</td>
    </tr>
  </tbody>
  </table>
