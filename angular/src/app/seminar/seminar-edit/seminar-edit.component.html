<div class="col-md-12" *ngIf="seminar">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" 
		id="name" name="name" 
		[ngModel]="seminar.name"
		#name="ngModel" required>
		<span class="help-box" *ngIf="!name.valid && name.touched">Please enter a valid name!</span>
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text" class="form-control" 
		id="description" name="description" 
		[ngModel]="seminar.description"
		#description="ngModel" required>
		<span class="help-box" *ngIf="!description.valid && description.touched">Please enter a valid description!</span>
	</div>
	<div class="form-group">
		<label for="teacher">Teacher:</label>
		<select class="form-control" name="teacher" [ngModel]="seminar.teacher" #teacher="ngModel" [compareWith]="compareByID">
			<option *ngFor="let person of people" [ngValue]="person">
			  {{person.firstname}} {{person.lastname}}
			</option>
		</select>
	</div>
	<div class="form-group">
		<label for="attendees">Attendees:</label>
		<select class="form-control" name="attendees" [ngModel]="seminar.attendees" #attendees="ngModel" multiple [compareWith]="compareByID">
			<option *ngFor="let person of people" [ngValue]="person">
			  {{person.firstname}} {{person.lastname}}
			</option>
		</select>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
	<button type="button" class="btn btn-success" (click)="onCancel()">Cancel</button>
	</form>
</div>
