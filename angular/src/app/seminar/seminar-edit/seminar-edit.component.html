<h1>Editing Seminar</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name"
      [ngClass]="{
        'is-invalid': form.controls.name.invalid && form.controls.name.dirty,
        'is-valid': form.controls.name.valid && form.controls.name.dirty}">
    </div>
    <div class="form-group">
      <label for="venue">Venue:</label>
      <input type="text" class="form-control" id="venue" formControlName="venue"
      [ngClass]="{
        'is-invalid': form.controls.venue.invalid && form.controls.venue.dirty,
        'is-valid': form.controls.venue.valid && form.controls.venue.dirty}">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" formControlName="date"
      [ngClass]="{
        'is-invalid': form.controls.date.invalid && form.controls.date.dirty,
        'is-valid': form.controls.date.valid && form.controls.date.dirty}">
    </div>
    <div class="form-group">
      <label for="teacher">Teacher:</label>
      <app-person-single-select formControlName="teacher"></app-person-single-select>
      <span class="text-danger" *ngIf="form.controls.teacher.touched && form.controls.teacher.invalid">
        A teacher is required!
      </span>
      <span class="text-danger" *ngIf="form.errors != null && form.errors.teacherIsAttendee">
        A teacher cannot be an attendee!
      </span>
    </div>
    <div class="form-group">
      <label for="attendees">Attendees:</label>
      <app-person-multi-select formControlName="attendees"></app-person-multi-select>
      <span class="text-danger" *ngIf="form.controls.attendees.dirty && form.controls.attendees.invalid">
        At least one attendee is required!
      </span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Ok</button>&nbsp;
    <button type="button" class="btn btn-success" (click)="onCancel()">Cancel</button>
</form>
