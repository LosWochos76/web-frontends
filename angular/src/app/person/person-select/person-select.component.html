<span *ngIf="multiple">
  <div class="form-check" *ngFor="let obj of all; index as i">
    <input class="form-check-input" type="checkbox" [checked]="isChecked(obj)" (change)="onCheckboxChanged(obj, $event)">
    <label class="form-check-label" for="flexCheckDefault">{{obj.firstname}} {{obj.lastname}}</label>
  </div>
</span>

<span *ngIf="!multiple">
  <select  class="form-control form-select" aria-label="Select a teacher" id="teacher" (change)="onSelectChanged($event.target.value)">
    <option *ngFor="let obj of all" [selected]="isChecked(obj)" value="{{obj.id}}">{{obj.firstname}} {{obj.lastname}}</option>
  </select>
</span>
