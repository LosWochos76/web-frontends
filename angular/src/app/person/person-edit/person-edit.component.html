<h1>Editing Person</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname" 
      [ngClass]="{
        'is-invalid': form.controls.firstname.invalid && form.controls.firstname.dirty,
        'is-valid': form.controls.firstname.valid && form.controls.firstname.dirty}">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname"
      [ngClass]="{
        'is-invalid': form.controls.lastname.invalid && form.controls.lastname.dirty,
        'is-valid': form.controls.lastname.valid && form.controls.lastname.dirty}">
    </div>
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="text" class="form-control" id="email" formControlName="email"
      [ngClass]="{
        'is-invalid': form.controls.email.invalid && form.controls.email.dirty,
        'is-valid': form.controls.email.valid && form.controls.email.dirty}">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Ok</button>&nbsp;
    <button type="button" class="btn btn-success" (click)="onCancel()">Cancel</button>
</form>
